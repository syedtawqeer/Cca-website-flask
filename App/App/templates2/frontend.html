<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf SPAD Value Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leaf SPAD Value Prediction</h1>
        <form id="uploadForm">
            <label for="imageInput">Upload a leaf image:</label>
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Predict SPAD Value</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
